# Default values for nginx-webpage.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
resources: {}

image:
  repository: nginx
  tag: 1.13.6-alpine
  pullPolicy: IfNotPresent

serviceType: ClusterIP
servicePort: 80

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: "nginx"
    kubernetes.io/tls-acme: "true"
  hosts:
    - web.swarm.pw
  tls:
    - secretName: web-swarm-pw
      hosts:
        - web.swarm.pw
