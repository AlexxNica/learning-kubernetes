apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: nginx-deployment # Deployment name
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: my-kube-nginx:latest
          imagePullPolicy: Never # so we can use a local image
          ports:
            - containerPort: 80
              hostPort: 80
