---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: nginx-deployment
spec: # DeploymentSpec
  template: # PodTemplateSpec
    metadata:
      labels:
        app: nginx
    spec: # PodSpec
      containers:
      - name: nginx
        image: nginx:1.13.6-alpine
        ports:
          - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  labels:
    app: nginx
spec: # ServiceSpec
  type: LoadBalancer
  ports:
    - port: 80
  selector:
    app: nginx
